<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Day # X: Icon Text</title>
</head>
<body>

    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-hippo"></i></span>
                    <span class="text">Hippo</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-frog"></i></span>
                    <span class="text">Frog</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-horse"></i></span>
                    <span class="text">Horse</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    
    <script>

        let list = document.querySelectorAll('.list')
        function setActiveClass() {
            list.forEach((item) => 
            item.classList.remove('active'))
            this.classList.add('active')
        }
        list.forEach((item) => 
        item.addEventListener('mouseover', setActiveClass))
    </script>
</body>
</html>
